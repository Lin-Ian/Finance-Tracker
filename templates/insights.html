<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../static/images/icon.png">
    <title>Finance Tracker</title>
</head>
<body>
    {% extends "template.html" %}
    {% block content %}

    <h2>Insights</h2>

    <div class="insights">
        <p>Total Income: ${{total_income}}</p>
        <p>Total Expenses: ${{total_expenses}}</p>
        <p>Net Income: ${{net_income}}</p>
        <p>Saving Rate: {{savings_rate}}%</p>
        <div class="visuals">
            <img src="../static/images/pie_chart.png" alt="Pie chart displaying income and expenses">
            <img src="../static/images/bar_chart.png" alt="Bar chart displaying income and expenses over time">
        </div>
    </div>

    {% endblock %}

</body>
</html>
