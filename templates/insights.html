<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker</title>
</head>
<body>

    {% block content %}

    <h2>Insights</h2>

    <div class="insights">

        <p>Net Income: ${{net_income}}</p>
        <img src="../static/images/pie_chart.png" alt="Pie chart displaying income and expenses">
    </div>

    {% endblock %}

</body>
</html>
