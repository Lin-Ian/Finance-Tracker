<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker</title>
</head>
<body>
    {% extends "template.html" %}
    {% block content %}

    <h2>Transactions</h2>
    {% for row in data %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>

      <td>
        <form action="/update" method="post">
          <input type="hidden" name="id" value="{{ row[0] }}">
          <input type="date" name="date" value="{{ row[1] }}">
          <input type="text" name="vendor" value="{{ row[2] }}">
          <input type="text" name="category" value="{{ row[3] }}">
          <input type="number" name="amount" step=0.01 value="{{ row[4] }}">
          <input type="text" name="note" value="{{ row[5] }}">
          <input type="submit" value="Update">
        </form>
        <form action="/delete" method="post">
          <input type="hidden" name="id" value="{{ row[0] }}">
          <input type="submit" value="Delete">
        </form>
      </td>
    </tr>
    {% endfor %}

    {% endblock %}

</body>
</html>
